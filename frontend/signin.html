<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in and sign up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        
        <div class="glass-container">
            <div class="form-header">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="signin">SIGN IN</button>
                    <button class="auth-tab" data-tab="signup">SIGN UP</button>
                </div>
                <h1 class="form-title">BECOME A MEMBER</h1>
            </div>

            <!-- Sign In Form -->
            <div class="form-content active" id="signin-form">
                <form>
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">SIGN IN</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-content" id="signup-form">
                <form>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I have read and agree to the conditions</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">REGISTER</button>
                </form>
            </div>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
