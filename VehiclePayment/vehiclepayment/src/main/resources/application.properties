# Application Configuration
spring.application.name=vehicle-payment
server.port=8080
logging.level.com.yourcompany.vehiclepayment=DEBUG

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:vehicle_payment.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Payment Gateway Configuration
payment.stripe.secret-key=sk_test_placeholder
payment.stripe.publishable-key=pk_test_placeholder

