<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Chat Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        width: 400px;
        max-width: 100%;
        margin: 50px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        display: flex;
        flex-direction: column;
        height: 500px;
      }

      .chat-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .chat-header h2 {
        margin: 0;
        font-size: 18px;
      }

      .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 15px;
      }

      .message .sender {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .message .text {
        background: #f1f1f1;
        padding: 10px 15px;
        border-radius: 20px;
        display: inline-block;
      }

      .message .time {
        display: block;
        font-size: 12px;
        color: #777;
        margin-top: 3px;
      }

      .chat-input {
        border-top: 1px solid #ddd;
        display: flex;
      }

      .chat-input input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      .chat-input button {
        background: #007bff;
        border: none;
        color: #fff;
        padding: 0 20px;
        cursor: pointer;
        font-size: 18px;
      }

      .chat-input button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Live Chat Support</h2>
        <p>Our support team is here to help with any questions</p>
      </div>
      <div class="chat-body">
        <div class="message">
          <span class="sender">Support Agent</span>
          <span class="text"
            >Hello! Welcome to CarRental support. How can I help you
            today?</span
          >
          <span class="time">21:12</span>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." />
        <button>âž¤</button>
      </div>
    </div>
  </body>
</html>
